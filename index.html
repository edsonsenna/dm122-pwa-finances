<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>PWA - Finances</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <div id="app">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">PWA - Finances</span>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">PWA - Finances</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/about.html">About</a>
        </nav>
      </div>
      <main class="mdl-layout__content mat-typography" style="text-align: center">
        
        <div id="total-finances">
          <span id="total-finances-label">Total</span>
          <span id="total-finances-value">R$ 45,00</span>
        </div>
        <div id="detailed-finances">
          <div id="total-spent">
            <span id="total-spent-label">Spent</span>
            <span id="total-spent-value">R$ -30,00</span>
          </div>
          <div id="total-earnt">
            <span id="total-earn-labelt">Earnt</span>
            <span id="total-earnt-value">R$ 75,00</span>
          </div>
        </div>
        <form>
          <input id="value" name="value" value="0,00" inputmode="numeric" autocomplete="off">
          <div id="creating-actions">
            <a id="spent-button" class="waves-effect waves-light btn red lighten-1"><i class="material-icons left">remove</i>Spent</a>
            <a id="earnt-button" class="waves-effect waves-light btn"><i class="material-icons left">add</i>Earnt</a>
          </div>
          <div id="editing-actions">
            <a id="cancel-button" class="waves-effect waves-light btn red lighten-1"><i class="material-icons left">remove</i>Cancel</a>
            <a id="save-button" class="waves-effect waves-light btn"><i class="material-icons left">done</i>Update</a>
            <div id="editing-finance-type">Type: Earnt</div>
            <div id="editing-finance-old-value" >Old Value: 0</div>
          </div>
        </form>
        <ul>
        </ul>
      </main>
    </div>
  </div>
  <script src="./node_modules/simple-mask-money/lib/simple-mask-money.js"></script>
  <script defer src="assets/js/material.min.js"></script>
  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
  <script type="module" src="assets/js/app.js"></script>
</body>
</html>
